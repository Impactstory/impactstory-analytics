
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
   <meta charset="utf-8">
   <link rel="icon" type="image/ico" href="/static/img/favicon.png" />
   <title>ImpactStory: {{ dashboard_name }}</title>

   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
   <script type="text/javascript" src="{{url_for('static', filename='main.js') }}"></script>

   <!-- load scripts dynamically -->
   {%  if widget_names %}
   {% for name in widget_names %}
      <script  type="text/javascript"
               src="{{ url_for("static", filename='js_widgets' )}}/{{ name }}.js"></script>
   {% endfor %}
   {%  endif %}


</head>
<body>
<div id="navbar">
   <ul class="nav">
      {%  for dashboard_name in g.dashboards.keys() %}
      <li><a href='{{ url_for("dashboard", dashboard_name=dashboard_name )}}'>{{ dashboard_name }}</a></li>
      {% endfor %}
   </ul>
</div>
<div id="content">

{% block content %}{% endblock %}

</div>
</body>
</html>
