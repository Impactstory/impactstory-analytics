{% extends "dashboard.html" %}

{% block dashboard_content %}
   <div class="dashboard dashboard-health">


      <div class="widgets-vertical">
         <div class="widget widget-profile-load-times sparkline-set">
            <h2>profile loads<span>last 30 days</span></h2>
            <div class="container"></div>
         </div>

         <div class="widget widget-profile_load_fail_fraction sparkline-set clear-left">
            <h2>carl success<span>last 30 days</span></h2>
            <div class="container"></div>
         </div>
      </div>

      <div class="widgets-vertical">
         <div class="widget widget-showstopper_papertrail_alerts sparkline-set">
            <h2>showstopping errors<span>THIS 30 days</span></h2>
            <div class="container"></div>
         </div>

         <div class="widget widget-exceptions sparkline-set">
            <h2>exceptions<span>THIS 30 days</span></h2>
            <div class="container"></div>
         </div>
      </div>

      <div class="widget widget-newrelic widget-iframe">
         <h2><a href="https://heroku.newrelic.com/public/charts/7KClg7wf2B0">webapp throughput</a><span>7 days</span></h2>
         <div class="container">
            <iframe class="newrelic" seamless="seamless" src="https://heroku.newrelic.com/public/charts/7KClg7wf2B0"></iframe>
         </div>
      </div>

      <div class="widget widget-newrelic widget-iframe">
         <h2><a href="https://heroku.newrelic.com/public/charts/9swxCpbTxWM">webapp apdex</a><span>7 days</span></h2>
         <div class="container">
            <iframe class="newrelic" seamless="seamless" src="https://heroku.newrelic.com/public/charts/9swxCpbTxWM"></iframe>
         </div>
      </div>

      <div class="widget widget-newrelic widget-iframe">
         <h2><a href="https://heroku.newrelic.com/public/charts/hLWZBABX5dn">core throughput</a><span>7 days</span></h2>
         <div class="container">
            <iframe class="newrelic" seamless="seamless" src="https://heroku.newrelic.com/public/charts/hLWZBABX5dn"></iframe>
         </div>
      </div>

      <div class="widget widget-newrelic widget-iframe">
         <h2><a href="https://heroku.newrelic.com/public/charts/dSkZ9oqSh5R">core apdex</a><span>7 days</span></h2>
         <div class="container">
            <iframe class="newrelic" seamless="seamless" src="https://heroku.newrelic.com/public/charts/dSkZ9oqSh5R"></iframe>
         </div>
      </div>


   </div>


{% endblock %}
