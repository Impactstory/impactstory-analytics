{% extends "dashboard.html" %}

{% block dashboard_content %}
   <div class="dashboard dashboard-today">

		<div class="widget widget-signup_funnel sparkline-set">
		  <h2>signup funnel<span>last 7 days</span></h2>
		  <div class="container"></div>
		</div>

		<div class="widgets-vertical">
		   <div class="widget widget-rescuetime Jason clear-left">
		      <h2>jason rescuetime<span>this 7 days</span></h2>
		      <div class="container">
		         <div class="y_axis"></div>
		         <div class="graphic rickshaw bar"></div>
		      </div>
		   </div>

		   <div class="widget widget-rescuetime Heather clear-left">
		      <h2>heather rescuetime<span>this 7 days</span></h2>
		      <div class="container">
		         <div class="y_axis"></div>
		         <div class="graphic rickshaw bar"></div>
		      </div>
		   </div>

		   <div class="widget widget-gmail sparkline-set clear-left">
		      <h2>gmail inbox<span>this 48hrs</span></h2>
		      <div class="container"></div>
		   </div>	   
		</div>

		<div class="widgets-vertical">
		   <div class="widget widget-github-issues sparkline-set">
		      <h2>github issues<span>this 30 days</span></h2>
		      <div class="container"></div>
		   </div>
		   
		   <div class="widget widget-uservoice_tickets sparkline-set clear-left">
		      <h2><a href="https://impactstory.uservoice.com/admin/reports/ticket_backlog">uservoice tickets</a>
		      	<span>this 30 days</span>
		      </h2>
		      <div class="container"></div>
		   </div>
		</div>

		<div class="widget widget-exceptions sparkline-set">
		  <h2>exceptions<span>hourly average, this 30 days</span></h2>
		  <div class="container"></div>
		</div>

   </div>


{% endblock %}
