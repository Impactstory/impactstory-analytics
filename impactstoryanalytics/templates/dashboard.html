{% extends "base.html" %}
{% set page_title = "Share the full story of your research impact" %}


{% block content %}

<script type="text/javascript">
   var widgetNames = JSON.parse('{{ widget_names|tojson|safe }}')
</script>


<div class="dashboard dashboard-productivity">

   <div class="widget widget-gmail-sparklines ">
      <h2>Gmail inbox<span>last 48hrs</span></h2>
      <div class="container">
         <div class="sparkline-with-numbers Heather">
            <span class="label">Heather</span>
            <span class="sparkline graphic"></span>
            <span class="current-value"></span>
            <span class="max-value"><span class="value"></span> max</span>
         </div>
         <div class="sparkline-with-numbers Jason">
            <span class="label">Jason</span>
            <span class="sparkline graphic"></span>
            <span class="current-value"></span>
            <span class="max-value"><span class="value"></span> max</span>
         </div>
      </div>
   </div>

   <div class="widget widget-rescuetime Heather">
      <h2>Heather Rescuetime<span>last 7 days</span></h2>
      <div class="container">
         <div class="y_axis"></div>
         <div class="graphic rickshaw bar"></div>
      </div>
   </div>

   <div class="widget widget-rescuetime Jason">
      <h2>Jason Rescuetime<span>last 7 days</span></h2>
      <div class="container">
         <div class="y_axis"></div>
         <div class="graphic rickshaw bar"></div>
      </div>
   </div>



</div>


<div class="dashboard dashboard-main">

</div>


<div id="chart"></div>


{% endblock %}
