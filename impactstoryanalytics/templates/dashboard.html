{% extends "base.html" %}
{% set page_title = "Share the full story of your research impact" %}


{% block content %}

<script type="text/javascript">
   var widgetNames = JSON.parse('{{ widget_names|tojson|safe }}')
</script>


<div class="dashboard dashboard-productivity">

   <div class="widget widget-gmail sparkline-set">
      <h2>Gmail inbox<span>last 48hrs</span></h2>
      <div class="container"></div>
   </div>

   <div class="widget widget-rescuetime Heather">
      <h2>Heather Rescuetime<span>last 7 days</span></h2>
      <div class="container">
         <div class="y_axis"></div>
         <div class="graphic rickshaw bar"></div>
      </div>
   </div>

   <div class="widget widget-rescuetime Jason">
      <h2>Jason Rescuetime<span>last 7 days</span></h2>
      <div class="container">
         <div class="y_axis"></div>
         <div class="graphic rickshaw bar"></div>
      </div>
   </div>


   <div class="widget widget-github-issues sparkline-set">
      <h2>Github issues<span>last 30 days</span></h2>
      <div class="container"></div>
   </div>



</div>


<div class="dashboard dashboard-main">

</div>


<div id="chart"></div>


<!------------------------------------------------------------------------------
Javascript templates
These are for rendering items with javascript using Mustache
------------------------------------------------------------------------------->
{% raw %}
<div id="templates">
   <script id="sparklineWithNumbers" type="text/html">
      <div class="sparkline-with-numbers {{ iaName }}">
         <a class="sparkline-label" href="{{ iaHref }}">{{ iaName }}</a>
         <span class="sparkline graphic {{ iaName }}"></span>
         <span class="primary number">
            <span class="value">{{ iaPrimaryValue }}</span>
            <span class="label">{{ iaPrimaryValueLabel }}</span>
         </span>
         <span class="secondary number">
            <span class="value">{{ iaSecondaryValue }}</span>
            <span class="label">{{ iaSecondaryValueLabel }}</span>
         </span>
      </div>
   </script>


</div>

{% endraw %}

{% endblock %}
