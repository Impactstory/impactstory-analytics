{% extends "base.html" %}
{% set page_title = "Share the full story of your research impact" %}


{% block content %}

<script type="text/javascript">
   var widgetNames = JSON.parse('{{ widget_names|tojson|safe }}')
</script>


{% block dashboard_content %}{% endblock %}



<!------------------------------------------------------------------------------
Javascript templates
These are for rendering items with javascript using Mustache
------------------------------------------------------------------------------->
{% raw %}
<div id="templates">
   <script id="sparklineWithNumbers" type="text/html">
      <div class="sparkline-with-numbers {{ iaClassName }} ">
         <a class="sparkline-label label-width-{{ iaLabelWidth }}" href="{{ iaHref }}">{{ iaDisplayName }}</a>
         <span class="sparkline graphic {{ iaClassName }}"></span>
         <span class="primary number">
            <span class="value">{{ iaPrimaryValueDisplay }}</span>
            <span class="unit">{{ iaPrimaryUnit }}</span>
            <span class="label">{{ iaPrimaryValueLabel }}</span>
         </span>
         <span class="secondary number">
            <span class="value">{{ iaSecondaryValueDisplay }}</span>
            <span class="unit">{{ iaSecondaryUnit }}</span>
            <span class="label">{{ iaSecondaryValueLabel }}</span>
         </span>
      </div>
   </script>


</div>

{% endraw %}

{% endblock %}
