{% extends "base.html" %}
{% set page_title = "Share the full story of your research impact" %}


{% block content %}

<script type="text/javascript">
   {% for name in widget_names %}
      var {{ name }}Widget = new {{ name.capitalize() }}(
              "{{ url_for('widget_data', widget_name=name) }}"
              )
      load_widget_data({{ name }}Widget)
   {% endfor %}
</script>

{% endblock %}
